<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos-Barbearia Alura</title>
    <link rel="stylesheet" href="style-home.css">
    <link rel="stylesheet" href="produtos.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="logo Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li> <a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label>Nome e Sobrenome</label>
            <input type="text" id="NomeeSobrenome" class="input-padrao">

            <label for="Email">Email</label>
            <input type="email" id="Email" required placeholder="seuemail@dominio.com">

            <label>telefone</label>
            <input type="tel" id="telefone" required placeholder="(XX)XXXXX-XXXX">

            <label for="mensagem">mensagem</label>

            <textarea cols="68" rows="10" id="mensagem" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="Email" id="radio-email">Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                        id="radio-telefone">Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
                        checked>Whatsapp</label>
            </fieldset>

            <div>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>

            <label class="checkbox"><input type="checkbox">Gostaria de receber nossas mensagem por Email?</label>
            <input type="submit" value="Enviar Fomulários" class="Enviar">
        </form>

        <table class="table ">
            <thead>
                <tr>
                    <td>Dia</td>
                    <td>Horários</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segundas</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quartas</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sextas</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="logo-branco.png">
        <p class="Copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>

</body>

</html>
